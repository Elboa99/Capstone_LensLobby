spring.config.import=optional:file:env.properties


spring.application.name=Capstone_LensLobby


server.port=${SERVER-PORT}
spring.datasource.url=${PG-URL}
spring.datasource.username=${PG-USERNAME}
spring.datasource.password=${PG-PW}
spring.datasource.driver-class-name=org.postgresql.Driver


spring.jpa.database=postgresql
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update


cloudinary.name=${CLOUDINARY_NAME}
cloudinary.key=${CLOUDINARY_KEY}
cloudinary.secret=${CLOUDINARY_SECRET}


jwt.secret=${JWT_SECRET}


spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB